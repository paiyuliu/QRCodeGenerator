<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="height: 2rem;">&nbsp;</div>

    <div class="container">
        <div>
            <div class="input-group">
              <span class="input-group-text">QR Code Generator</span>
              <input id="input-text" type="text" class="form-control" placeholder="Enter text or URL">
            </div>
            <div style="height: 2rem;">&nbsp;</div>
          
            <div class="input-group">
                <button id="btnGenerateQRCode" class="btn btn-primary">按這裡產生 QR Code</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="d-flex justify-content-center">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    
    <script>
        var generateQRCode = function () {
            const text = document.getElementById('input-text').value;
            const qrcodeDiv = document.getElementById('qrcode');

            // Clear the QR code div before generating a new one
            qrcodeDiv.innerHTML = '';

            new QRCode(qrcodeDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        };

        var btnClick = function(){
            var btnGenerateQRCode = document.getElementById('btnGenerateQRCode');
            btnGenerateQRCode.addEventListener('click', function(e){
                e.preventDefault();
                generateQRCode();
            });
        }();
    </script>
</body>
</html>
